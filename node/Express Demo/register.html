<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="./scripts/ajax.js" type="text/javascript"></script>
    <title>Register</title> -->
    <script type="text/javascript" >
        const doAjax =(actionId,name)=>{
            var url=actionId+"/"+name ;
            console.log("Url is: "+url) ;
            $.ajax({
                beforeSend: function(){

                },
                url: url,
                method: "POST",
                contentType : 'application/x-www-form-urlencoded; charset=UTF-8'
               
            }).done((data)=>{
                $("#showMessage").html(data) ;
            }).fail((xhr,status,error)=>{
                console.log(status+" "+error) ;
            })
        } ;

        $(document).ready(function(){
           var actionId = "" ;
           var userName="" ;
            $("#formSbmt").on("click",function() {
                actionId=$("#regiForm").attr("action");
                userName=$("#userName").val();
                doAjax(actionId,userName);
            });
        });
    </script>
</head>
<style>
 .container
 {
     height: 30%;
     background-color: beige;
 }
 .labelContainer
 {
     height: fit-content;
     width: fit-content;
     background-color: aquamarine;
     border: 50%;
 }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
        <form action="/doRegister"  name="regiForm" id="regiForm">
            <div class="labelContainer">
                <label>Name:</label>
            </div>
            
            <div class="input-group mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div> -->
                <input type="text" class="form-control" name="userName" id="userName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
         <div class="col-2">
            <button type="button" class="btn btn-primary btn-sm" name="sbmt" id="formSbmt">Submit</button>
         </div>   
        
        </form>
    </div>
    </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p id="showMessage"></p>
        </div>
      </div>
</body>
</html>
